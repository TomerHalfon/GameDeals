<div class="d-flex flex-wrap">
  <ng-content *ngIf='games?.length == 0'></ng-content>
<div *ngFor = 'let game of games' class="card" style="width: 18rem;height: 20rem;" (click)='onGameClicked(game)'>
  <img [src]='game.thumb' class="card-img-top" alt="..." style="height: 60%;">
  <div class="card-body">
    <h5 class="card-title">{{game.external}}</h5>
  </div>
</div>
</div>
